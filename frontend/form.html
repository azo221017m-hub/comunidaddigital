<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Negocio</title>
<style>
  body { font-family: sans-serif; background:#f9f9f9; padding:20px; }
  .form-group { margin-bottom:15px; }
  label { display:block; font-weight:bold; margin-bottom:5px; }
  input, textarea { width:100%; padding:8px; border:1px solid #ccc; border-radius:4px; }
  button { padding:10px 20px; background:#28a745; color:white; border:none; border-radius:4px; cursor:pointer; }
  button:disabled { background:#aaa; cursor:not-allowed; }
</style>
</head>
<body>

<h2>Registra tu negocio</h2>

<form id="regForm" enctype="multipart/form-data">
  <div class="form-group">
    <label for="contacto">Nombre de contacto</label>
    <input type="text" id="contacto" name="propietario" placeholder="Ej. Juan Pérez" required>
  </div>

  <div class="form-group">
    <label for="nomnegocio">Nombre de negocio</label>
    <input type="text" id="nomnegocio" name="nombredenegocio" placeholder="Ej. Abarrotes Texcoco" required>
  </div>

  <div class="form-group">
    <label for="telefono">Teléfono</label>
    <input type="tel" id="telefono" name="telnegocio" placeholder="Ej. 595-123-4567" required>
  </div>

  <div class="form-group">
    <label for="descripcion">Descripción del negocio</label>
    <textarea id="descripcion" name="descripcionnegocio" placeholder="Breve descripción..." required></textarea>
  </div>

  <div class="form-group">
    <label for="imagen">Selecciona una imagen/logo</label>
    <input type="file" id="imagen" name="imagen" accept="image/*" required>
  </div>

  <button type="submit">Registrar negocio</button>
</form>

<script>
const form = document.getElementById('regForm');
form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const formData = new FormData(form);

  try {
    const res = await fetch('/api/negocios', {
      method: 'POST',
      body: formData
    });

    const msg = await res.text();
    alert(msg);
    form.reset();
  } catch(err) {
    console.error(err);
    alert('Error al registrar el negocio');
  }
});
</script>

</body>
</html>
