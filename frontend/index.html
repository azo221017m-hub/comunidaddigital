<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comunidad Digital Texcoco - Lanzamiento</title>
<style>
  /* Reset y tipografía */
  * { margin:0; padding:0; box-sizing:border-box; }
  body, html { width:100%; height:100%; font-family: 'Segoe UI', sans-serif; overflow:hidden; }

  /* Fondo animado tipo gradiente con movimiento sutil */
  body {
    background: linear-gradient(120deg, #581c87, #9333ea, #c084fc);
    background-size: 300% 300%;
    animation: gradientShift 15s ease infinite;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    text-align:center;
    color:#fff;
  }

  @keyframes gradientShift {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }

  /* Logo central animado */
  .logo-container {
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    animation: popIn 1s ease forwards;
  }

  .logo-container img {
    width:200px;
    max-width:80%;
    height:auto;
    border-radius:12px;
    box-shadow:0 0 30px rgba(0,0,0,0.4);
    animation: float 3s ease-in-out infinite;
  }

  @keyframes popIn {
    0% {transform: scale(0);}
    100% {transform: scale(1);}
  }

  @keyframes float {
    0%, 100% { transform: translateY(0);}
    50% { transform: translateY(-10px);}
  }

  /* Texto animado */
  h1 {
    font-size:2.5rem;
    margin-top:20px;
    animation: fadeIn 2s ease forwards;
    opacity:0;
  }

  p {
    font-size:1.2rem;
    margin-top:10px;
    animation: fadeIn 2.5s ease forwards;
    opacity:0;
  }

  @keyframes fadeIn {
    to { opacity:1; }
  }

  /* Botón de registro */
  .btn-register {
    display:inline-block;
    margin-top:25px;
    padding:15px 30px;
    font-size:1.2rem;
    color:#fff;
    background-color:#34d399;
    border:none;
    border-radius:8px;
    cursor:pointer;
    text-decoration:none;
    transition:0.3s;
    box-shadow:0 5px 15px rgba(0,0,0,0.3);
    animation: fadeIn 3s ease forwards;
    opacity:0;
  }

  .btn-register:hover {
    background-color:#10b981;
    transform: translateY(-3px);
    box-shadow:0 8px 20px rgba(0,0,0,0.4);
  }

  /* Fondo de partículas tipo red neuronal */
  canvas {
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:-1;
  }

</style>
</head>
<body>

<canvas id="neuralNetwork"></canvas>

<div class="logo-container">
  <img src="img/logocdt.png" alt="Comunidad Digital Texcoco">
  <h1>Bienvenido a Comunidad Digital Texcoco</h1>
  <p>Conecta tu negocio con clientes y otros emprendedores de Texcoco.</p>
  <a href="pcdtinicio.html" class="btn-register">Registro Gratis</a>
</div>

<script>
// Fondo tipo red neuronal
const canvas = document.getElementById("neuralNetwork");
const ctx = canvas.getContext("2d");
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
});

const mouse = {x:null, y:null, radius:150};
window.addEventListener("mousemove", e => { mouse.x=e.clientX; mouse.y=e.clientY; });
window.addEventListener("mouseleave", () => { mouse.x=null; mouse.y=null; });

class Node {
  constructor(){
    this.x = Math.random()*width;
    this.y = Math.random()*height;
    this.vx = (Math.random()-0.5)*0.4;
    this.vy = (Math.random()-0.5)*0.4;
    this.radius = 2 + Math.random()*2;
  }
  move(){
    this.x += this.vx; this.y += this.vy;
    if(this.x<0 || this.x>width) this.vx*=-1;
    if(this.y<0 || this.y>height) this.vy*=-1;

    if(mouse.x && mouse.y){
      const dx = this.x - mouse.x;
      const dy = this.y - mouse.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if(dist<mouse.radius){
        const force=(mouse.radius-dist)/mouse.radius;
        const angle = Math.atan2(dy, dx);
        this.vx -= Math.cos(angle)*force*0.05;
        this.vy -= Math.sin(angle)*force*0.05;
      }
    }
  }
  draw(){
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius,0,Math.PI*2);
    ctx.fillStyle="rgba(255,255,255,0.6)";
    ctx.fill();
  }
}

const nodes=[]; const NUM_NODES=80; const MAX_DIST=150;
for(let i=0;i<NUM_NODES;i++) nodes.push(new Node());

function animate(){
  ctx.clearRect(0,0,width,height);
  for(let i=0;i<nodes.length;i++){
    for(let j=i+1;j<nodes.length;j++){
      const dx=nodes[i].x-nodes[j].x;
      const dy=nodes[i].y-nodes[j].y;
      const dist=Math.sqrt(dx*dx+dy*dy);
      if(dist<MAX_DIST){
        ctx.beginPath();
        ctx.moveTo(nodes[i].x,nodes[i].y);
        ctx.lineTo(nodes[j].x,nodes[j].y);
        ctx.strokeStyle=`rgba(255,255,255,${0.1-dist/(MAX_DIST*5)})`;
        ctx.lineWidth=1;
        ctx.stroke();
      }
    }
  }
  nodes.forEach(n=>{n.move(); n.draw();});
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
