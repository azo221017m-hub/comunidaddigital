<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fichas de Negocios</title>
  <style>
    :root {
      --radius: 16px;
      --primary: #d42121;
      --secondary: #c42481;
      --bg-dark: #0c0c0c;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-dark);
      color: #fff;
    }

    /* ===================== */
    /* Sección negocios */
    /* ===================== */
    .business-section {
      padding: 60px 20px;
      max-width: 1400px;
      margin: auto;
      text-align: center;
    }

    .business-section h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: var(--primary);
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    .business-grid {
      display: flex;
      justify-content: center;
      overflow: hidden;
      margin: 40px auto 0;
      padding: 0 20px;
      max-width: 1200px;
    }

    .carousel-row {
      display: flex;
      gap: 20px;
      flex-wrap: nowrap;
      animation: slideLeft 25s linear infinite;
    }

    .business-card {
      flex: 0 0 auto;
      width: 280px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: var(--radius);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .business-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
    }

    .slides {
      position: relative;
      height: 180px;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.7s ease;
    }

    .slide.active {
      opacity: 1;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-info {
      padding: 14px 16px;
      text-align: center;
    }

    .card-info h3 {
      font-size: 1.3rem;
      margin-bottom: 6px;
      color: var(--primary);
    }

    .card-info p {
      font-size: 0.95rem;
      margin-bottom: 6px;
      color: var(--secondary);
    }

    .card-info .loc {
      font-size: 1rem;
      color: #e3e3e3;
    }

    @keyframes slideLeft {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body>

  <section class="business-section">
    <h2>Negocios Destacados</h2>

    <div class="business-grid">
      <div class="carousel-row">
        <!-- Tarjeta 1 -->
        <div class="business-card">
          <div class="slides">
            <div class="slide active"><img src="https://picsum.photos/400/200?1" alt="Imagen negocio"></div>
            <div class="slide"><img src="https://picsum.photos/400/200?2" alt="Imagen negocio"></div>
          </div>
          <div class="card-info">
            <h3>Cafetería Aroma</h3>
            <p>Café artesanal</p>
            <div class="loc">Ixtapaluca</div>
          </div>
        </div>

        <!-- Tarjeta 2 -->
        <div class="business-card">
          <div class="slides">
            <div class="slide active"><img src="https://picsum.photos/400/200?3" alt="Imagen negocio"></div>
            <div class="slide"><img src="https://picsum.photos/400/200?4" alt="Imagen negocio"></div>
          </div>
          <div class="card-info">
            <h3>Panadería El Trigo</h3>
            <p>Pan casero</p>
            <div class="loc">CDMX</div>
          </div>
        </div>

        <!-- Tarjeta 3 -->
        <div class="business-card">
          <div class="slides">
            <div class="slide active"><img src="https://picsum.photos/400/200?5" alt="Imagen negocio"></div>
            <div class="slide"><img src="https://picsum.photos/400/200?6" alt="Imagen negocio"></div>
          </div>
          <div class="card-info">
            <h3>Restaurante La Parrilla</h3>
            <p>Cortes y parrilladas</p>
            <div class="loc">Toluca</div>
          </div>
        </div>

        <!-- Tarjeta 4 -->
        <div class="business-card">
          <div class="slides">
            <div class="slide active"><img src="https://picsum.photos/400/200?7" alt="Imagen negocio"></div>
            <div class="slide"><img src="https://picsum.photos/400/200?8" alt="Imagen negocio"></div>
          </div>
          <div class="card-info">
            <h3>Farmacia Salud</h3>
            <p>Medicinas y cuidado</p>
            <div class="loc">Puebla</div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <script>
    // Rotar imágenes dentro de cada tarjeta
    document.querySelectorAll('.business-card').forEach(card => {
      const slides = card.querySelectorAll('.slide');
      let index = 0;
      setInterval(() => {
        slides[index].classList.remove('active');
        index = (index + 1) % slides.length;
        slides[index].classList.add('active');
      }, 3000);
    });
  </script>

</body>
</html>
